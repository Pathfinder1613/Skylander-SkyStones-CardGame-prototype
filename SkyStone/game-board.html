<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game-board</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/Game-Board.css">
</head>
<body>
    <h1 id="turn-display">It's Player 1's turn</h1>
    <div class="game-board" id="game-board">
        <div class="box" data-position="0">1</div>
        <div class="box" data-position="1">2</div>
        <div class="box" data-position="2">3</div>
        <div class="box" data-position="3">4</div>
        <div class="box" data-position="4">5</div>
        <div class="box" data-position="5">6</div>
        <div class="box" data-position="6">7</div>
        <div class="box" data-position="7">8</div>
        <div class="box" data-position="8">9</div>
    </div>

    <p class="console" id="console">Wait For Action</p>

    

    <div id="Player-Hand"></div>

    <script type="module" src="GameLogic/main.js"></script>
    <button><a href="Index.html">Go to Game home</a></button>
</body>
</html>
